  password:
    width: 100
    header: Mot de passe #i18n
    grid: false
    form:
      inputType: password
      minLength: 6
      maxLength: 15
    add.allowBlank: false
    edit.allowBlank: true

  password2:
    tpl: password
    header: Confirmation mot de passe #i18n
    form:
      vtype: password
      initialPassFieldName: password

  email:
    header: Email
    form:
      vtype: email

