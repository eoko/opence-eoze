    may_terminate: true
    child_routes:
      index:
        type: literal
        options:
          route: '/'
    
      php-script:
        type: literal
        options:
          route: /index.php

      jasmine:
        type: literal
        options:
          route: /jasmine
          defaults:
            jasmineIndex: true
        may_terminate: true
        child_routes:
          app:
            type: literal
            options:
              route: /app
              defaults:
                controller: root.html
                action: getJasmineAppJavascript

